<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symplle Chat System - WebSocket Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
        }
        .connected { background: rgba(76, 175, 80, 0.3); }
        .disconnected { background: rgba(244, 67, 54, 0.3); }
        .info { background: rgba(33, 150, 243, 0.3); }
        
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(0);
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
        }
        
        #messages {
            height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .message {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4CAF50;
        }
        
        .timestamp {
            font-size: 0.8em;
            opacity: 0.7;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ Symplle Chat System Test</h1>
        
        <div id="connectionStatus" class="status disconnected">
            âŒ Disconnected
        </div>
        
        <div class="test-section">
            <h3>ğŸ“¡ Connection Tests</h3>
            <div class="grid">
                <button onclick="connect()">ğŸ”Œ Connect</button>
                <button onclick="disconnect()">âŒ Disconnect</button>
                <button onclick="ping()">ğŸ“ Ping Server</button>
                <button onclick="getServerInfo()">â„¹ï¸ Server Info</button>
            </div>
        </div>
        
        <div class="test-section">
            <h3>ğŸ  Room Tests</h3>
            <input type="number" id="roomId" placeholder="Room ID" value="1">
            <input type="text" id="username" placeholder="Username" value="TestUser">
            <div class="grid">
                <button onclick="joinRoom()">ğŸ‘¥ Join Room</button>
                <button onclick="leaveRoom()">ğŸ‘‹ Leave Room</button>
                <button onclick="getRoomInfo()">ğŸ“‹ Room Info</button>
                <button onclick="startTyping()">âŒ¨ï¸ Start Typing</button>
            </div>
        </div>
        
        <div class="test-section">
            <h3>ğŸ’¬ Message Tests</h3>
            <textarea id="messageContent" placeholder="Type your message here..." rows="3">Hello from Symplle Chat System! ğŸš€</textarea>
            <button onclick="sendMessage()" style="width: 100%; margin: 10px 0;">ğŸ“¤ Send Message</button>
        </div>
        
        <div class="test-section">
            <h3>ğŸ“¨ Messages & Events</h3>
            <div id="messages"></div>
            <button onclick="clearMessages()" style="background: linear-gradient(45deg, #f44336, #d32f2f);">ğŸ—‘ï¸ Clear Messages</button>
        </div>
    </div>

    <script>
        let socket = null;
        
        function addMessage(type, content, data = null) {
            const messages = document.getElementById('messages');
            const timestamp = new Date().toLocaleTimeString();
            const message = document.createElement('div');
            message.className = 'message';
            
            let dataStr = data ? `\nğŸ“Š Data: ${JSON.stringify(data, null, 2)}` : '';
            message.innerHTML = `
                <strong>${type}:</strong> ${content}${dataStr}
                <div class="timestamp">â° ${timestamp}</div>
            `;
            
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function updateStatus(connected, message) {
            const status = document.getElementById('connectionStatus');
            status.className = `status ${connected ? 'connected' : 'disconnected'}`;
            status.textContent = `${connected ? 'âœ…' : 'âŒ'} ${message}`;
        }
        
        function connect() {
            if (socket && socket.connected) {
                addMessage('âš ï¸ Warning', 'Already connected');
                return;
            }
            
            socket = io();
            
            socket.on('connect', () => {
                addMessage('ğŸ”Œ Connected', 'Successfully connected to Symplle Chat System!');
                updateStatus(true, 'Connected to Chat System');
            });
            
            socket.on('disconnect', () => {
                addMessage('âŒ Disconnected', 'Disconnected from server');
                updateStatus(false, 'Disconnected');
            });
            
            socket.on('status', (data) => {
                addMessage('ğŸ“¡ Status', 'Server status received', data);
            });
            
            socket.on('pong', (data) => {
                addMessage('ğŸ“ Pong', 'Server responded to ping', data);
            });
            
            socket.on('room_joined', (data) => {
                addMessage('ğŸ‘¥ Room Joined', 'Successfully joined room', data);
            });
            
            socket.on('room_left', (data) => {
                addMessage('ğŸ‘‹ Room Left', 'Left room successfully', data);
            });
            
            socket.on('user_joined', (data) => {
                addMessage('ğŸ‘¤ User Joined', `${data.username} joined the room`, data);
            });
            
            socket.on('user_left', (data) => {
                addMessage('ğŸ‘¤ User Left', `${data.username} left the room`, data);
            });
            
            socket.on('new_message', (data) => {
                addMessage('ğŸ’¬ New Message', `${data.username}: ${data.content}`, data);
            });
            
            socket.on('message_sent', (data) => {
                addMessage('âœ… Message Sent', 'Message delivered successfully', data);
            });
            
            socket.on('user_typing', (data) => {
                const action = data.typing ? 'started' : 'stopped';
                addMessage('âŒ¨ï¸ Typing', `${data.username} ${action} typing`, data);
            });
            
            socket.on('room_info', (data) => {
                addMessage('ğŸ“‹ Room Info', 'Room information received', data);
            });
            
            socket.on('error', (data) => {
                addMessage('âŒ Error', 'Server error received', data);
            });
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                updateStatus(false, 'Manually disconnected');
                addMessage('âŒ Disconnected', 'Manually disconnected from server');
            }
        }
        
        function ping() {
            if (!socket || !socket.connected) {
                addMessage('âŒ Error', 'Not connected to server');
                return;
            }
            
            socket.emit('ping');
            addMessage('ğŸ“ Ping', 'Sent ping to server');
        }
        
        function joinRoom() {
            if (!socket || !socket.connected) {
                addMessage('âŒ Error', 'Not connected to server');
                return;
            }
            
            const roomId = document.getElementById('roomId').value;
            const username = document.getElementById('username').value;
            
            if (!roomId || !username) {
                addMessage('âŒ Error', 'Please enter room ID and username');
                return;
            }
            
            socket.emit('join_room', {
                room_id: parseInt(roomId),
                username: username
            });
            
            addMessage('ğŸ‘¥ Joining', `Attempting to join room ${roomId} as ${username}`);
        }
        
        function leaveRoom() {
            if (!socket || !socket.connected) {
                addMessage('âŒ Error', 'Not connected to server');
                return;
            }
            
            const roomId = document.getElementById('roomId').value;
            const username = document.getElementById('username').value;
            
            socket.emit('leave_room', {
                room_id: parseInt(roomId),
                username: username
            });
            
            addMessage('ğŸ‘‹ Leaving', `Leaving room ${roomId}`);
        }
        
        function sendMessage() {
            if (!socket || !socket.connected) {
                addMessage('âŒ Error', 'Not connected to server');
                return;
            }
            
            const roomId = document.getElementById('roomId').value;
            const username = document.getElementById('username').value;
            const content = document.getElementById('messageContent').value;
            
            if (!roomId || !username || !content) {
                addMessage('âŒ Error', 'Please fill all fields');
                return;
            }
            
            socket.emit('send_message', {
                room_id: parseInt(roomId),
                username: username,
                content: content,
                type: 'text'
            });
            
            addMessage('ğŸ“¤ Sending', `Sending message to room ${roomId}: "${content}"`);
        }
        
        function startTyping() {
            if (!socket || !socket.connected) {
                addMessage('âŒ Error', 'Not connected to server');
                return;
            }
            
            const roomId = document.getElementById('roomId').value;
            const username = document.getElementById('username').value;
            
            socket.emit('typing_start', {
                room_id: parseInt(roomId),
                username: username
            });
            
            addMessage('âŒ¨ï¸ Typing', 'Started typing indicator');
            
            // Stop typing after 3 seconds
            setTimeout(() => {
                socket.emit('typing_stop', {
                    room_id: parseInt(roomId),
                    username: username
                });
                addMessage('âŒ¨ï¸ Typing', 'Stopped typing indicator');
            }, 3000);
        }
        
        function getRoomInfo() {
            if (!socket || !socket.connected) {
                addMessage('âŒ Error', 'Not connected to server');
                return;
            }
            
            const roomId = document.getElementById('roomId').value;
            
            socket.emit('get_room_info', {
                room_id: parseInt(roomId)
            });
            
            addMessage('ğŸ“‹ Requesting', `Getting info for room ${roomId}`);
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
        
        function getServerInfo() {
            // Test REST API endpoints
            fetch('/api/chat/info')
                .then(response => response.json())
                .then(data => {
                    addMessage('â„¹ï¸ Server Info', 'Chat system information', data);
                })
                .catch(error => {
                    addMessage('âŒ Error', 'Failed to get server info', error);
                });
        }
        
        // Auto-connect on page load
        window.onload = function() {
            addMessage('ğŸš€ Welcome', 'Symplle Chat System WebSocket Test Page loaded');
            addMessage('ğŸ’¡ Tip', 'Click "Connect" to start testing the chat system');
        };
    </script>
</body>
</html>
