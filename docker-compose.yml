# =============================================================================
# DOCKER-COMPOSE.YML - symplle-enterprise/docker-compose.yml
# =============================================================================

version: '3.8'

services:
  # =============================================================================
  # SYMPLLE API SERVICE
  # =============================================================================
  symplle-api:
    build:
      context: .
      target: development
    container_name: symplle-api-dev
    ports:
      - "5000:5000"
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://symplle:symplle123@postgres:5432/symplle_dev
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=symplle-development-secret-2025
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=us-east-1
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - symplle-network

  # =============================================================================
  # POSTGRESQL DATABASE
  # =============================================================================
  postgres:
    image: postgres:14-alpine
    container_name: symplle-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=symplle_dev
      - POSTGRES_USER=symplle
      - POSTGRES_PASSWORD=symplle123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    networks:
      - symplle-network

  # =============================================================================
  # REDIS CACHE
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: symplle-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - symplle-network
    command: redis-server --appendonly yes

  # =============================================================================
  # NGINX REVERSE PROXY (Para produção local)
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: symplle-nginx-dev
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - symplle-api
    restart: unless-stopped
    networks:
      - symplle-network

  # =============================================================================
  # MONITORING - REDIS COMMANDER (Opcional)
  # =============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: symplle-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - symplle-network
    profiles:
      - monitoring

  # =============================================================================
  # MONITORING - PGADMIN (Opcional)
  # =============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: symplle-pgadmin
    ports:
      - "8080:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@symplle.com
      - PGADMIN_DEFAULT_PASSWORD=symplle123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - symplle-network
    profiles:
      - monitoring

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  symplle-network:
    driver: bridge